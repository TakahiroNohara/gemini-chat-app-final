<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ログイン</title>
  <style>
    body { font-family:sans-serif; max-width:400px; margin:50px auto; padding:20px; border:1px solid #ccc; border-radius:8px; }
    h1 { text-align:center; }
    form { display:flex; flex-direction:column; gap:15px; }
    input { padding:10px; border-radius:5px; border:1px solid #ccc; }
    button { padding:10px; border:none; background:#dc3545; color:#fff; border-radius:5px; cursor:pointer; }
    .error { color:red; }
    p { text-align:center; }
  </style>
</head>
<body>
  <h1>管理者ログイン</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="post" action="">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="username" placeholder="管理者ユーザー名" required>
    <input type="password" name="password" placeholder="パスワード" required>
    <button type="submit">ログイン</button>
  </form>
  <p><a href="{{ url_for('auth.login') }}">一般ユーザーログインはこちら</a></p>
</body>
</html>
