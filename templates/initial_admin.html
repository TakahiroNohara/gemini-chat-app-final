<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>初回管理者登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; background:#f8f9fa; }
    .setup-card { width:100%; max-width:400px; }
  </style>
</head>
<body>
  <div class="card setup-card shadow">
    <div class="card-header text-center"><h1>初回管理者セットアップ</h1></div>
    <div class="card-body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <p class="text-muted">このアプリケーションの最初の管理者アカウントを作成してください。</p>
      <form method="post" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="username" class="form-label">管理者ユーザー名</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">管理者を作成</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
