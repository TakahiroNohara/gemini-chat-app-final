<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body { font-family:sans-serif; max-width:400px; margin:50px auto; padding:20px; border:1px solid #ccc; border-radius:8px; }
    h1 { text-align:center; }
    form { display:flex; flex-direction:column; gap:15px; }
    input { padding:10px; border-radius:5px; border:1px solid #ccc; }
    button { padding:10px; border:none; background:#0d6efd; color:#fff; border-radius:5px; cursor:pointer; }
    .error { color:red; }
    p { text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <h1>ログイン</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" action="">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="username" placeholder="ユーザー名" required>
    <input type="password" name="password" placeholder="パスワード" required>
    <button type="submit">ログイン</button>
  </form>
  <p>アカウントがありませんか？ <a href="{{ url_for('auth.register') }}">新規登録</a></p>
  <p class="mt-3"><a href="{{ url_for('auth.admin_login') }}">管理者ログインはこちら</a></p>
</body>
</html>
