<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャット</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 70vh;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message-row {
            display: flex;
            margin-bottom: 0.75rem;
        }
        .message-content {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            justify-content: flex-end;
        }
        .user-message .message-content {
            background-color: #0d6efd;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .model-message {
            justify-content: flex-start;
        }
        .model-message .message-content {
            background-color: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
            <h1 class="h4 mb-0">AIチャット</h1>
            <a href="/logout" class="btn btn-outline-secondary btn-sm">ログアウト</a>
        </header>

        <main>
            <div class="card shadow-sm">
                <div class="card-body p-0 chat-container">
                    <div id="chat-messages" class="chat-messages">
                        {% for msg in messages %}
                            <div class="message-row {{ 'user-message' if msg.sender == 'user' else 'model-message' }}">
                                <div class="message-content">
                                    {{ msg.content.replace('\n', '<br>') | safe }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    
                    <div class="chat-input p-3 bg-light border-top">
                        <div class="input-group">
                             <select id="model-selector" class="form-select" style="max-width: 120px;">
                                <option value="models/gemini-flash-latest">Flash</option>
                                <option value="models/gemini-pro-latest">Pro</option>
                            </select>
                            <input type="text" id="message-input" class="form-control" placeholder="メッセージを入力...">
                            <button class="btn btn-primary" type="button" onclick="sendMessage()">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const modelSelector = document.getElementById('model-selector');

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        window.onload = scrollToBottom;

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMessage,
                        model: modelSelector.value
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '不明なサーバーエラー');
                }
                addMessage(data.reply, 'model');
            } catch (error) {
                addMessage('エラー: ' + error.message, 'model');
            }
        }

        function addMessage(text, sender) {
            const messageRow = document.createElement('div');
            messageRow.className = `message-row ${sender === 'user' ? 'user-message' : 'model-message'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = text.replace(/\n/g, '<br>');

            messageRow.appendChild(messageContent);
            chatMessages.appendChild(messageRow);
            scrollToBottom();
        }
    </script>
</body>
</html>
