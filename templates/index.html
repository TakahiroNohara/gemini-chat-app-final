<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャット</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 70vh;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message-row {
            display: flex;
            margin-bottom: 0.75rem;
        }
        .message-content {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            justify-content: flex-end;
        }
        .user-message .message-content {
            background-color: #0d6efd;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .model-message {
            justify-content: flex-start;
        }
        .model-message .message-content {
            background-color: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <h1>社内向けAIチャット</h1>
    <div id="chat-container"></div>
    <div id="controls">
        <select id="model-selector">
            <option value="gemini-1.5-flash-latest">Flash (高速)</option>
            <option value="gemini-1.5-pro-latest">Pro (高精度)</option>
        </select>
        <input type="text" id="message-input" placeholder="メッセージを入力...">
        <button onclick="sendMessage()">送信</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const modelSelector = document.getElementById('model-selector');

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        window.onload = scrollToBottom;

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMessage,
                        model: modelSelector.value
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '不明なサーバーエラー');
                }
                addMessage(data.reply, 'model');
            } catch (error) {
                addMessage('エラー: ' + error.message, 'model');
            }
        }

        function addMessage(text, sender) {
            const messageRow = document.createElement('div');
            messageRow.className = `message-row ${sender === 'user' ? 'user-message' : 'model-message'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = text.replace(/\n/g, '<br>');

            messageRow.appendChild(messageContent);
            chatMessages.appendChild(messageRow);
            scrollToBottom();
        }
    </script>
</body>
</html>
