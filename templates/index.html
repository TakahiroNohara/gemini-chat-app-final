<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>Gemini Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- CSRFトークン（Flask-WTF用：app/__init__.pyでCSRF有効の場合） -->
  <meta name="csrf-token" content="{{ csrf_token() }}"/>

  <!-- インラインCSS（外部 style.css は不要） -->
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "游ゴシック Medium", "Yu Gothic Medium", sans-serif;
           margin: 20px; background: #f6f7f9; }
    .container { max-width: 760px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,.06); }
    h1 { margin: 0 0 12px; font-size: 22px; }
    h2 { margin: 18px 0 8px; font-size: 18px; }
    .controls { display:flex; gap:12px; align-items:center; flex-wrap: wrap; margin-bottom: 12px; }
    select, input[type="text"] { border: 1px solid #dfe1e5; border-radius: 8px; padding: 8px 10px; }
    button { padding: 8px 12px; border: 0; border-radius: 8px; background: #1976d2; color: #fff; cursor: pointer; }
    button:hover { filter: brightness(1.05); }
    #chat { margin-top: 8px; }
    .messages { min-height: 160px; max-height: 420px; overflow-y: auto; background: #fafafa; border: 1px solid #eee; border-radius: 10px; padding: 10px; }
    .msg { padding: 10px; margin: 6px 0; border-radius: 8px; line-height: 1.55; word-break: break-word; white-space: pre-wrap; }
    .msg.user { background: #e8f5e9; text-align: right; }
    .msg.assistant { background: #f1f3f4; }
    .msg.system { background: #fff3cd; border: 1px solid #ffe08a; }
    .composer { display: grid; grid-template-columns: 1fr auto; gap: 8px; margin-top: 8px; }
    #input { width: 100%; }
    #search .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; margin-bottom: 8px; }
    #searchResult .summary { background: #f9fafb; border: 1px solid #eee; border-radius: 8px; padding: 10px; }
    #searchResult h4 { margin: 10px 0 6px; }
    .citations { margin: 6px 0 0 18px; }
    pre.analysis { background: #0b1021; color: #d9e1ff; padding: 12px; border-radius: 10px; overflow-x: auto; }
  </style>
</head>

<body data-conversation-id="{{ conversation_id }}">
  <main class="container">
    <h1>💬 Gemini Chat App</h1>

    <!-- モデル選択など -->
    <section class="controls">
      <label>モデル:
        <select id="model">
          <option value="">auto (環境設定)</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        </select>
      </label>
      <button id="btn-new">新しい会話ID</button>
    </section>

    <!-- チャット -->
    <section id="chat">
      <div id="messages" class="messages"></div>
      <div class="composer">
        <input id="input" type="text" placeholder="メッセージを入力..." autocomplete="off"/>
        <button id="send">送信</button>
      </div>
    </section>

    <!-- Web検索 + 要約 -->
    <section id="search">
      <h2>🔎 Web検索 → 要約</h2>
      <div class="row">
        <input id="searchQuery" type="text" placeholder="検索クエリを入力"/>
        <button id="doSearch">検索して要約</button>
      </div>
      <div id="searchResult" class="result"></div>
    </section>

    <!-- 解析 -->
    <section id="analytics">
      <h2>📊 会話分析</h2>
      <button id="analyze">この会話を分析</button>
      <pre id="analysisOut" class="analysis"></pre>
    </section>
  </main>

  <!-- フロントJS（あなたの構成：static/js/chat.js） -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
