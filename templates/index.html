<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内向けAIチャット</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        #chat-container { border: 1px solid #ccc; background-color: white; padding: 15px; height: 60vh; overflow-y: scroll; margin-bottom: 15px; border-radius: 8px; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
        .user { background-color: #d1e7fd; align-self: flex-end; margin-left: auto; }
        .model { background-color: #e2e3e5; align-self: flex-start; }
        #controls { display: flex; gap: 10px; }
        #message-input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        #model-selector { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border: none; background-color: #0d6efd; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0b5ed7; }
        .loading { text-align: center; color: #888; }
    </style>
</head>
<body>
    <h1>社内向けAIチャット</h1>
    <div id="chat-container"></div>
    <div id="controls">
      <select id="model-selector">
    <option value="models/gemini-flash-latest">Flash (高速)</option>
    <option value="models/gemini-pro-latest">Pro (高精度)</option>
</select>
        <input type="text" id="message-input" placeholder="メッセージを入力...">
        <button onclick="sendMessage()">送信</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const modelSelector = document.getElementById('model-selector');

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = messageInput.value;
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            messageInput.value = '';
            const loadingDiv = addMessage('考え中...', 'loading');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMessage,
                        model: modelSelector.value
                    })
                });

                if (!response.ok) { throw new Error('サーバーエラー'); }

                const data = await response.json();
                chatContainer.removeChild(loadingDiv);
                addMessage(data.reply, 'model');

            } catch (error) {
                chatContainer.removeChild(loadingDiv);
                addMessage('エラー: ' + error.message, 'model');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
