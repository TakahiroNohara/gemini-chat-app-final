<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー詳細</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">ユーザー詳細: {{ target_user.username }}</h1>
    <h3>会話一覧</h3>
    <ul class="list-group">
      {% for c in conversations %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>#{{ c.id }} — {{ c.title }} {% if c.is_pinned %}<span class="badge bg-primary ms-2">Pinned</span>{% endif %}</span>
          <a href="{{ url_for('chat_page', conversation_id=c.id) }}" class="btn btn-sm btn-outline-primary">表示</a>
        </li>
      {% else %}
        <li class="list-group-item">会話なし</li>
      {% endfor %}
    </ul>
    <a class="btn btn-secondary mt-4" href="{{ url_for('admin_dashboard') }}">管理ダッシュボードへ戻る</a>
  </div>
</body>
</html>
